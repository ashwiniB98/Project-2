<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expence Tracker</title>
    <!-- Bootrstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Datepicker jQuery -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

</head>
<body class="bg-dark">
    <div class="container bg-dark shadow-sm p-3 mb-5 bg-body-tertiary rounded">
        <h1 class="display-4 my-5 text-center text-info">
            <i class="fas fa-money-bill-wave"></i>
            Expence Tracker
        </h1>
        
        <form id="expence">
            <div class="form-row">

                <div class="form-group col-md-6 text-info">
                    <label for="exapence-name">Description</label>
                    <input type="text" class="form-control bg-dark border border-info text-info" id="expence-name">
                </div>

                <div class="form-group col-md-2 text-info">
                    <label for="expence-amount">Amount</label>
                    <input type="number" class="form-control form-control bg-dark border border-info text-info" id="expence amount">
                </div>

                <div class="form-group col-md-2 text-info">
                    <label for="filter-type">category</label>
                    <select class="form-control form-control bg-dark border border-info text-info" id="filter-type">
                        <option selected></option>
                        <option>Groceries</option>
                        <option>Travel</option>
                        <option>Clothing</option>
                        <option>Rent</option>
                    </select>

                </div>
              
                <div class="form-group col-md-2 text-info">
                    <label for="expence-date">Date</label>
                    <input type="date" class="form-control form-control bg-dark border border-info text-info" id="expence-date">
                </div>
            </div>

            <div class="form-row col-md-6 mx-auto my-3 text-info">
                <button id="expense-btn" class="btn btn-info btn-lg btn-block">Add expense</button>
            </div>

        <form id="filter-form" class="my-4">
            <div class="form-row align-items-end">

                <div class="form-group col-md-4 text-info">
                    <label for="filter-name">Name</label>
                    <input type="text" class="form-control form-control bg-dark border border-info text-info" id="filter-name">
                </div>

                <div class="form-group col-md-2 text-body">
                    <label for="filter-type">category</label>
                    <select class="form-control form-control bg-dark border border-info text-info" id="filter-type">
                        <option selected></option>
                        <option>Groceries</option>
                        <option>Travel</option>
                        <option>Clothing</option>
                        <option>Rent</option>
                    </select>
                </div>

                <div class="form-group col-md-1 mx-2">
                    <button id="filter-btn" class="btn btn-info">Filter</button>
                </div>

                <div class="form-group col-md-1">
                    <button id="reset-filter-btn" class="btn btn-info">Reset</button>
                </div>
            </div>
        </form>

        <table id="expence-table" class="table text-light">
            <thead>
                <tr>
                    <th scope="col">Description</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Category</th>
                    <th scope="col">Date</th>   
                </tr>
            </thead>

            <tbody id="expence-table-body"></tbody>
        </table>

        <div class="text-left my-4 text-light">
            <h2>Total: <span id="total" class="mx-2"><strong>0</strong></span>$</h2>
        </div>

        <canvas id="my-chart"></canvas>

    </div>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
     <!-- bootstrap -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
     
     <!-- Datepicker jQuery  -->
     <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
     
     <!-- Font Awesome -->
     <script src="https://kit.fontawesome.com/7235818b31.js" crossorigin="anonymous"></script>
     
     <script type="module" src="main.mjs"></script>
</body>
</html>
